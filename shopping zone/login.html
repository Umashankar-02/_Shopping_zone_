<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Font Awesome for shopping bag icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 400px;
            max-width: 90%;
            padding: 2rem;
        }

        .icon-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            color: #e83e8c;
        }

        .icon-header i {
            font-size: 2rem;
            margin-right: 10px;
        }

        .icon-header span {
            font-size: 1.6rem;
            font-weight: bold;
            color: #e83e8c;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #e83e8c;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #e83e8c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d63384;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-header">
            <i class="fas fa-shopping-bag"></i>
            <span>Shopping Zone</span>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="errorMessage" class="error-message">Invalid username or password. Please try again.</p>
            <p id="successMessage" class="success-message">Login successful! Redirecting...</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (username === 'udhaya' && password === '12345') {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';

                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
