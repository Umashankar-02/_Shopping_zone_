<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Zone</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: rgb(240, 53, 177);
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
        opacity: 0.6;
      }
      to {
        transform: translateY(-15px);
        opacity: 1;
      }
    }

    #loading p {
      font-size: 18px;
      color: rgb(240, 53, 177);
      margin-top: 10px;
    }

    /* Marquee style */
    .marquee-text {
      color: pink;
      font-size: 24px;
      font-weight: bold;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p>Loading Shopping Zone...</p>
  </div>

  <!-- Marquee Element (Optional) -->
  <div id="marquee" class="marquee-text">Welcome to Shopping Zone!</div>

  <!-- JavaScript for loading effect -->
  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("loading").style.display = "none";
        document.getElementById("marquee").style.display = "block";
      }, 2000); // 2 seconds delay
    });
  </script>

</body>
</html>
